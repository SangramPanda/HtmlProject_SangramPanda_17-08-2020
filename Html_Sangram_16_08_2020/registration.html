<Html>  
    <head>   
    <title>  
    Registration Page  
    </title>  
    </head>  
    <body bgcolor="cyan">  
    <br>  
    <br>  
    <form>  
        <table align="center">
            <h4 align="center">Registration Page</h4><hr>
      <tr>
          <td> <label> Firstname: </label>  </td>     
          <td><input type="text" name="firstname" size="15"/></td>
      </tr>
      <tr>
        <td><label> Middlename: </label> </td>    
       <td><input type="text" name="middlename" size="15"/> </td>
      </tr>
      <tr>
       <td ><label> Lastname: </label> </td>        
        <td><input type="text" name="lastname" size="15"/></td>
      </tr>
   
      <tr>
       <td> <label>   
            Course :  
            </label>   </td>
           <td> <select multiple="2">  
            <option value="Course">Courses</option>  
            <option value="csharp">CSharp</option>  
            <option value="ASP">ASP</option>  
            <option value="ASP.NET">ASP.NET</option>  
            <option value="MVC5">MVC5</option>  
            <option value="MVC Core">MVC Core</option>  
            <option value="Sql Server">Sql Server</option>  
            </select>  </td> 
      </tr>
      <tr><td>
          <label >Gender:</label>
      </td>
      <td>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label> 
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label> 
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label></td>
        
      </tr>
     <tr>
        <td><label>   
            Phone :  
            </label> </td> 
           <td><input type="text" name="country code"  value="+91" size="2"/>   
            <input type="text" name="phone" size="10"/></td>
     </tr>
      <tr>
          <td>
            <label> Address:</label>
          </td>
          <td><textarea cols="80" rows="5" value="address">  
        </textarea>  </td>
      </tr>
   <tr>
       <td><label>Email:</label></td>
       <td> <input type="email" id="email" name="email"/> </td>
   </tr>
   
     <tr>
      <td><label>Password:</label></td>
      <td><input type="Password" id="pass" name="pass"></td>
     </tr>
    <tr>
        <td><label>Re-type password:</label></td>
        <td> <input type="Password" id="repass" name="repass"></td>
    </tr>
     
     
    <tr>
        <td>
            <input type="button" value="Submit"/>  
        </td>
    </tr>
    
</table>
    </form>  
    </body>  
    </html>
